<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //두개의 매개변수를 입력받아
        //두 수가 같다면 두 수의 곱을 구하고
        //두 수가 같지 않다면 두 수를 더하는 sumMulti함수를 작성
        //sumMulti 함수를 실행하여 값 5와 10을 실행했을 때의 결과값과
        //값 10과 10을 실행하였을 때의 결과값을 화면에 출력하시오

        function sumMulti(n1, n2){
            if (n1==n2){return n1*n2;}
            else{return n1+n2;}
            
        }
        document.write(sumMulti(5,10))
        document.write(sumMulti(10,10))
    </script>
</body>
</html>
