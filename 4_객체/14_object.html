<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>

    <script>
        //장난감 객체 생성
        let toy = {
            productId: "12345",
            name: "robot",
            price: 25000,
            madeIn: "korea",
            count: 10,
            showStock: function(){
                document.querySelector("#display").innerHTML=`${toy.name}제품은 ${toy.count}개 남았습니다.`
            },
            showPrice: function(){
                alert(`${toy.name}제품의 가격은 ${toy.price}원 입니다.`)
            }
        }

        toy.showStock();
        toy.showPrice();

    </script>
</body>
</html>
