<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 방법1
        let arr1 = new Array(); //배열 선언

        arr1[0] = 10;
        arr1[1] = "ABC";
        arr1[2] = true;
        
        // 방법2
        let arr2 = new Array(20, "BCD", false);
        
        //배열에 저장된 값 출력하기
        document.write(arr1[0] + "<br>")
        document.write(arr1[1] + "<br>")
        document.write(arr1[2] + "<br>")

        for (let i=0; i<3; i++){
            document.write(arr2[i]+"<br>")
        }
    </script>
</body>
</html>
