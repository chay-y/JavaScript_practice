<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일목록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{margin: 0; padding: 0; font-family: "Dongle", sans-serif;}
        ul{list-style: none;}
        ul li{font-size: 25px;}

        .check:hover{cursor: pointer;}
    </style>
</head>
<body>
    <h1>할일목록</h1>
    <ul>
        <li><span class="check">&check;</span>  공부하기</li>
        <li><span class="check">&check;</span>  드라마보기</li>
        <li><span class="check">&check;</span>  밥먹기</li>
        <li><span class="check">&check;</span>  청소하기</li>
        <li><span class="check">&check;</span>  낮잠자기</li>
    </ul>
    <script src="./js/exam.js"></script>
</body>
</html>
