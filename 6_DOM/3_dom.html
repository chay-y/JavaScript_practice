<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div>
        <img src="./img/girl.png" alt="" id="pic" onclick="changePic()">
    </div>

    <script>
        let img = document.querySelector("#pic");

        function changePic(){
            pic.src = "img/boy.png";
        }

        function originPic(){
            pic.src = "img/girl.png";
        }

        function changeStyle(){
            img.style.border = "3px solid #555"
        }

        function originStyle(){
            img.style.border="none"
        }

        // 하나의 이벤트에 둘 이상의 함수를 지정하면
        // 이벤트당 하나의 함수만 실행됨
        // img.onmouseover = changePic;
        // img.onmouseover = changeStyle;
        // img.onmouseout = originPic;
        // img.onmouseout = originStyle;
        
        img.addEventListener("mouseover", changePic)
        img.addEventListener("mouseover", changeStyle)
    </script>
</body>
</html>
