<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="scoreBoard">
            <div class="shotsLeft">
                <span>남은 슛 횟수</span>
                <span class="shotsCount">15</span>
            </div>
            <div class="score">
                <div class="scoreName">컴퓨터</div>
                <div id="computerScore">0</div>
            </div>
            <div class="score">
                <div class="scoreName">사용자</div>
                <div id="userScore">0</div>
            </div>
            <div id="text">컴퓨터부터 시작합니다.</div>
        </div>
        <div class="controlPanel">
            <div class="panel" id="computer">
                <div class="controlName">컴퓨터</div>
                <button class="btncomputer">슛하기</button>
            </div>
            <div class="panel" id="user">
                <div class="controlName">컴퓨터</div>
                <button class="btnUser">2점슛</button>
                <button class="btnUser">3점슛</button>
            </div>
        </div>
    </div>
</body>
</html>
