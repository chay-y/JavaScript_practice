<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // var : 변수의 중복선언 가능, 재선언 가능
        // let: : 변수의 중복선언 불가능, 재선언 가능
        // const : 변수의 중복선언 불가능, 재선언 불가능
        const currentYear = 2024;


        let birthYear = prompt("태어난 연도를 입력하세요");
        let age;

        age = currentYear - birthYear + 1;

        document.write("당신의 나이는 "+ age + "살 입니다.")
    </script>
</body>
</html>
