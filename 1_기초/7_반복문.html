    <script>

    <div style="text-align: center;">
        <h1>3의 배수 찾기</h1>
        <script>

            let count = 0;

            for(let i=1; i<=100; i++){
                if(i%3==0 && (i+3)<=100){
                    document.write(i+",")
                    count++;
                } else if(i%3==0)
                    document.write(i)
                    count++;
            }
            
            document.write("<br><br>"+"3의 배수의 개수 : "+count)

        </script>

    <script>
        let blank = 4;
        let full = 1;
        for(let i=1; i<=5; i++){
            for(let j=1; j<=blank; j++){
                document.write("○")
            }
            blank--;
            for(let j=1; j<=full; j++){
                document.write("●")
            }
            full++;
            document.write("<br>")
        }
    </script>
    <hr>
    <script>
        let black = 5;
        let white = 0;
        for(let i=1; i<=5; i++){
            for(let j=1; j<=white; j++){
                document.write("○")
            }
            white++;
            for(let j=1; j<=black; j++){
                document.write("●")
            }
            black--;
            document.write("<br>")
        }
    </script>
