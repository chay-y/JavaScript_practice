<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px;border: 3px solid rgb(184, 136, 199); padding: 10px; margin: 10px;}
        h2{margin: 0;}
    </style>
</head>
<body>
    <div>
        <h2>Q1</h2>
        <script>
            for(let i=1; i<=5; i++){
                document.write("*")
            }
        </script>
    </div>

    <div>
        <h2>Q2</h2>
        <script>
            for(let i=1; i<=5; i++){
                document.write("*"+"<br>")
            }
        </script>
    </div>

    <div>
        <h2>Q3</h2>
        <script>
            for(let i=1; i<=5; i++){
                document.write("*****"+"<br>")
            }
        </script>
    </div>

    <div>
        <h2>Q4</h2>
        <script>
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    document.write(i)
                }
                document.write("<br>")
            }
        </script>
    </div>

   
</body>
</html>
