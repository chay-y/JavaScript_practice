<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            //0부터 10까지의 숫자 중 랜덤수를 출력
            //지정된 범위 내에서 랜덤수를 출력하고자 하는 경우
            //나타내고자하는 숫자의 개수를 곱해주면 됨
            let num = Math.random()*3+1;
            document.write(num + "<br>")
        }
    </script>
</body>
</html>
